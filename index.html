<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌞 Solar Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #FFD580);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #FF8C00;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #FF8C00;
      box-shadow: 0px 0px 5px #FF8C00;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #FF8C00;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e67300;
      transform: scale(1.05);
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 6px solid #FF8C00;
      border-radius: 12px;
      animation: slideUp 0.7s ease-in-out;
    }

    .results p {
      margin: 8px 0;
      font-size: 15px;
    }

    .icon {
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌞 Solar Calculator</h2>
    <label>🗓️ Enter Day:</label>
    <input type="number" id="day" placeholder="Day (1-31)">
    
    <label>🗓️ Enter Month:</label>
    <input type="number" id="month" placeholder="Month (1-12)">
    
    <label>⏰ Enter Local Time (hour):</label>
    <input type="number" id="hour" placeholder="Hour (0-23)">
    
    <label>⏰ Enter Minutes:</label>
    <input type="number" id="minute" placeholder="Minutes (0-59)">
    
    <label>📍 Enter Latitude (°):</label>
    <input type="number" id="latitude" placeholder="e.g. 32.5">
    
    <label>📍 Enter Local Longitude (°):</label>
    <input type="number" id="longLocal" placeholder="e.g. 35.9">
    
    <label>🌍 Enter Standard Longitude (°):</label>
    <input type="number" id="longStandard" placeholder="e.g. 36.0">
    
    <label>💡 Equation of Time (ET) in minutes:</label>
    <input type="number" id="ET" placeholder="e.g. -3.5">
    
    <label>🌐 Daylight Saving Time?</label>
    <input type="number" id="dst" placeholder="1 = yes, 0 = no">

    <button onclick="calculate()">Calculate 🌞</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function deg2rad(deg) {
      return deg * Math.PI / 180;
    }
    function rad2deg(rad) {
      return rad * 180 / Math.PI;
    }
    function dayNumber(day, month) {
      let daysInMonth = [0,31,28,31,30,31,30,31,31,30,31,30,31];
      let total = 0;
      for (let i = 1; i < month; i++) total += daysInMonth[i];
      return total + day;
    }
    function declination(N) {
      return 23.45 * Math.sin(deg2rad(360 * (284 + N) / 365));
    }
    function calculate() {
      let day = parseInt(document.getElementById("day").value);
      let month = parseInt(document.getElementById("month").value);
      let hour = parseInt(document.getElementById("hour").value);
      let minute = parseInt(document.getElementById("minute").value);
      let latitude = parseFloat(document.getElementById("latitude").value);
      let longLocal = parseFloat(document.getElementById("longLocal").value);
      let longStandard = parseFloat(document.getElementById("longStandard").value);
      let ET = parseFloat(document.getElementById("ET").value);
      let dst = parseInt(document.getElementById("dst").value);

      if(dst === 1) hour -= 1;

      let localTime = hour + minute / 60;
      let solarTime = localTime + (4 * (longLocal - longStandard) + ET) / 60;
      let H = 15 * (solarTime - 12);

      let N = dayNumber(day, month);
      let delta = declination(N);

      let sin_beta = Math.cos(deg2rad(latitude)) * Math.cos(deg2rad(delta)) * Math.cos(deg2rad(H)) +
                     Math.sin(deg2rad(latitude)) * Math.sin(deg2rad(delta));
      sin_beta = Math.min(Math.max(sin_beta, -1), 1);

      let beta = rad2deg(Math.asin(sin_beta));

      let cos_phi = (Math.sin(deg2rad(beta)) * Math.sin(deg2rad(latitude)) - Math.sin(deg2rad(delta))) /
                    (Math.cos(deg2rad(beta)) * Math.cos(deg2rad(latitude)));
      cos_phi = Math.min(Math.max(cos_phi, -1), 1);

      let phi = rad2deg(Math.acos(cos_phi));
      if (H > 0) phi = 360 - phi;

      document.getElementById("results").innerHTML = `
        <p>📅 <b>Day of Year (N):</b> ${N}</p>
        <p>☀️ <b>Solar Declination (δ):</b> ${delta.toFixed(2)}°</p>
        <p>⏳ <b>Solar Time:</b> ${solarTime.toFixed(2)} hours</p>
        <p>🕐 <b>Hour Angle (H):</b> ${H.toFixed(2)}°</p>
        <p>🌞 <b>Solar Elevation (β):</b> ${beta.toFixed(2)}°</p>
        <p>🧭 <b>Solar Azimuth (φ):</b> ${phi.toFixed(2)}°</p>
      `;
    }
  </script>
</body>
</html>
