<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      color: #f9f9f9;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 204, 0, 0.1);
      color: #ffcc00;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffcc00;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #ffcc00;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card input, .card select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      margin: 30px auto;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
    }

    .results {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
    }

    .results h2 {
      text-align: center;
      color: #ffcc00;
    }

    .results p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>🌞 Solar Position Calculator 🌍</header>

  <div class="container">
    <div class="form-grid">

      <div class="card">
        <h3>📅 Date</h3>
        <input type="number" id="day" placeholder="Day (1-31)">
        <input type="number" id="month" placeholder="Month (1-12)">
      </div>

      <div class="card">
        <h3>⏰ Local Time</h3>
        <input type="number" id="hour" placeholder="Hour (0-23)">
        <input type="number" id="minute" placeholder="Minute (0-59)">
      </div>

      <div class="card">
        <h3>📍 Location</h3>
        <input type="number" id="latitude" placeholder="Latitude">
        <input type="number" id="longLocal" placeholder="Local Longitude">
        <input type="number" id="longStandard" placeholder="Standard Longitude">
      </div>

      <div class="card">
        <h3>⚡ Settings</h3>
        <select id="dst">
          <option value="0">Daylight Saving: No</option>
          <option value="1">Daylight Saving: Yes</option>
        </select>
        <input type="number" id="ET" placeholder="Equation of Time (min)">
      </div>
    </div>

    <button onclick="calculate()">🌞 Calculate Solar Angles</button>

    <div class="results" id="results">
      <h2>Results</h2>
      <p id="N"></p>
      <p id="delta"></p>
      <p id="solarTime"></p>
      <p id="H"></p>
      <p id="beta"></p>
      <p id="phi"></p>
    </div>
  </div>

  <script>
    function deg2rad(deg) { return deg * Math.PI / 180.0; }
    function rad2deg(rad) { return rad * 180.0 / Math.PI; }

    function dayNumber(day, month) {
      let daysInMonth = [0,31,28,31,30,31,30,31,31,30,31,30,31];
      let total = 0;
      for (let i = 1; i < month; i++) total += daysInMonth[i];
      total += day;
      return total;
    }

    function declination(N) {
      return 23.45 * Math.sin(deg2rad(360.0 * (284 + N) / 365.0));
    }

    function calculate() {
      let day = parseInt(document.getElementById("day").value);
      let month = parseInt(document.getElementById("month").value);
      let hour = parseInt(document.getElementById("hour").value);
      let minute = parseInt(document.getElementById("minute").value);
      let latitude = parseFloat(document.getElementById("latitude").value);
      let longLocal = parseFloat(document.getElementById("longLocal").value);
      let longStandard = parseFloat(document.getElementById("longStandard").value);
      let dst = parseInt(document.getElementById("dst").value);
      let ET = parseFloat(document.getElementById("ET").value);

      if (dst === 1) hour -= 1;

      let localTime = hour + minute / 60.0;
      let solarTime = localTime + (4 * (longLocal - longStandard) + ET) / 60.0;
      let H = 15 * (solarTime - 12);

      let N = dayNumber(day, month);
      let delta = declination(N);

      let sin_beta = Math.cos(deg2rad(latitude)) * Math.cos(deg2rad(delta)) * Math.cos(deg2rad(H))
                   + Math.sin(deg2rad(latitude)) * Math.sin(deg2rad(delta));
      if (sin_beta > 1) sin_beta = 1;
      if (sin_beta < -1) sin_beta = -1;

      let beta = rad2deg(Math.asin(sin_beta));

      let cos_phi = (Math.sin(deg2rad(beta)) * Math.sin(deg2rad(latitude)) - Math.sin(deg2rad(delta))) /
                    (Math.cos(deg2rad(beta)) * Math.cos(deg2rad(latitude)));
      if (cos_phi > 1) cos_phi = 1;
      if (cos_phi < -1) cos_phi = -1;

      let phi = rad2deg(Math.acos(cos_phi));
      if (H > 0) phi = 360 - phi;

      document.getElementById("N").innerText = "📅 Day of year (N): " + N;
      document.getElementById("delta").innerText = "☀️ Solar Declination (δ): " + delta.toFixed(2) + "°";
      document.getElementById("solarTime").innerText = "⏳ Solar Time: " + solarTime.toFixed(2) + " hours";
      document.getElementById("H").innerText = "🕐 Hour Angle (H): " + H.toFixed(2) + "°";
      document.getElementById("beta").innerText = "🌅 Solar Elevation (β): " + beta.toFixed(2) + "°";
      document.getElementById("phi").innerText = "🧭 Solar Azimuth (φ): " + phi.toFixed(2) + "°";
    }
  </script>
</body>
</html>
