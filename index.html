<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Position Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000010, #0a0a40, #ffcc00);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2rem;
      margin: 20px;
      text-shadow: 0 0 10px #ffcc00;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-weight: bold;
    }
    input {
      flex: 1;
      padding: 8px;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
      box-shadow: 0 0 20px #ffaa00;
    }
    #results {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.8rem;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚òÄ Solar Position Calculator ‚òÄ</h1>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="card">
      <h2>Enter Data</h2>
      <label>üìÖ Day: <input type="number" id="day" min="1" max="31"></label>
      <label>üìÖ Month: <input type="number" id="month" min="1" max="12"></label>
      <label>‚è∞ Hour: <input type="number" id="hour" min="0" max="23"></label>
      <label>‚è± Minute: <input type="number" id="minute" min="0" max="59"></label>
      <label>üåç Latitude: <input type="number" id="latitude" step="0.01"></label>
      <label>üìç Local Longitude: <input type="number" id="longLocal" step="0.01"></label>
      <label>üìç Standard Longitude: <input type="number" id="longStandard" step="0.01"></label>
      <label>‚òÄ Equation of Time (min): <input type="number" id="ET" step="0.1"></label>
      <label>üïí DST (1=yes,0=no): <input type="number" id="dst" min="0" max="1"></label>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div class="card">
      <h2>Results</h2>
      <div id="results">Results will appear here...</div>
    </div>
  </div>

  <!-- 3D Background -->
  <canvas id="bgCanvas"></canvas>

  <script>
    function deg2rad(deg) { return deg * Math.PI / 180; }
    function rad2deg(rad) { return rad * 180 / Math.PI; }
    function dayNumber(day, month) {
      let daysInMonth = [0,31,28,31,30,31,30,31,31,30,31,30,31];
      let total = 0;
      for (let i = 1; i < month; i++) total += daysInMonth[i];
      return total + day;
    }
    function declination(N) {
      return 23.45 * Math.sin(deg2rad(360 * (284 + N) / 365));
    }
    function calculate() {
      let day = +document.getElementById("day").value;
      let month = +document.getElementById("month").value;
      let hour = +document.getElementById("hour").value;
      let minute = +document.getElementById("minute").value;
      let latitude = +document.getElementById("latitude").value;
      let longLocal = +document.getElementById("longLocal").value;
      let longStandard = +document.getElementById("longStandard").value;
      let ET = +document.getElementById("ET").value;
      let dst = +document.getElementById("dst").value;

      if (dst === 1) hour -= 1;
      let localTime = hour + minute / 60;
      let solarTime = localTime + (4 * (longLocal - longStandard) + ET) / 60;
      let H = 15 * (solarTime - 12);
      let N = dayNumber(day, month);
      let delta = declination(N);

      let sin_beta = Math.cos(deg2rad(latitude)) * Math.cos(deg2rad(delta)) * Math.cos(deg2rad(H)) +
                     Math.sin(deg2rad(latitude)) * Math.sin(deg2rad(delta));
      if (sin_beta > 1) sin_beta = 1;
      if (sin_beta < -1) sin_beta = -1;
      let beta = rad2deg(Math.asin(sin_beta));

      let cos_phi = (Math.sin(deg2rad(beta)) * Math.sin(deg2rad(latitude)) - Math.sin(deg2rad(delta))) /
                    (Math.cos(deg2rad(beta)) * Math.cos(deg2rad(latitude)));
      if (cos_phi > 1) cos_phi = 1;
      if (cos_phi < -1) cos_phi = -1;
      let phi = rad2deg(Math.acos(cos_phi));
      if (H > 0) phi = 360 - phi;

      document.getElementById("results").innerHTML =
        `<b>Day of year (N):</b> ${N}<br>
         <b>Declination (Œ¥):</b> ${delta.toFixed(2)}¬∞<br>
         <b>Solar Time:</b> ${solarTime.toFixed(2)} h<br>
         <b>Hour Angle (H):</b> ${H.toFixed(2)}¬∞<br>
         <b>Solar Elevation (Œ≤):</b> ${beta.toFixed(2)}¬∞<br>
         <b>Solar Azimuth (œÜ):</b> ${phi.toFixed(2)}¬∞`;
    }

    // 3D background with rotating sun
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("bgCanvas")});
    renderer.setSize(window.innerWidth, window.innerHeight);
    const textureLoader = new THREE.TextureLoader();
    const sunTexture = textureLoader.load("https://threejs.org/examples/textures/planets/sun.jpg");
    const sun = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), new THREE.MeshBasicMaterial({map: sunTexture}));
    scene.add(sun);
    camera.position.z = 15;
    function animate() {
      requestAnimationFrame(animate);
      sun.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
