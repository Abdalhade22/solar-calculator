<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Position Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00111a, #00334d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffaa00;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #ffaa00;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffcc33;
      box-shadow: 0 0 10px #ffcc00;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }
    .results p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒž Solar Position Calculator</h1>
  <div class="container">
    <label>Day:</label>
    <input type="number" id="day" placeholder="Enter day">

    <label>Month:</label>
    <input type="number" id="month" placeholder="Enter month">

    <label>Local Time (Hour):</label>
    <input type="number" id="hour" placeholder="Enter hour">

    <label>Minutes:</label>
    <input type="number" id="minute" placeholder="Enter minutes">

    <label>Latitude (L):</label>
    <input type="number" id="latitude" placeholder="Enter latitude">

    <label>Local Longitude:</label>
    <input type="number" id="longLocal" placeholder="Enter local longitude">

    <label>Standard Longitude:</label>
    <input type="number" id="longStandard" placeholder="Enter standard longitude">

    <label>Daylight Saving Time:</label>
    <select id="dst">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label>Equation of Time (ET) in minutes:</label>
    <input type="number" id="ET" placeholder="Enter ET">

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function deg2rad(deg) {
      return deg * Math.PI / 180.0;
    }
    function rad2deg(rad) {
      return rad * 180.0 / Math.PI;
    }
    function dayNumber(day, month) {
      const daysInMonth = [0,31,28,31,30,31,30,31,31,30,31,30,31];
      let total = 0;
      for (let i = 1; i < month; i++) total += daysInMonth[i];
      return total + day;
    }
    function declination(N) {
      return 23.45 * Math.sin(deg2rad(360.0 * (284 + N) / 365.0));
    }
    function calculate() {
      const day = parseInt(document.getElementById("day").value);
      const month = parseInt(document.getElementById("month").value);
      let hour = parseInt(document.getElementById("hour").value);
      const minute = parseInt(document.getElementById("minute").value);
      const latitude = parseFloat(document.getElementById("latitude").value);
      const longLocal = parseFloat(document.getElementById("longLocal").value);
      const longStandard = parseFloat(document.getElementById("longStandard").value);
      const dst = parseInt(document.getElementById("dst").value);
      const ET = parseFloat(document.getElementById("ET").value);

      if(dst === 1) hour -= 1;
      const localTime = hour + minute / 60.0;
      const solarTime = localTime + (4 * (longLocal - longStandard) + ET) / 60.0;
      const H = 15 * (solarTime - 12);
      const N = dayNumber(day, month);
      const delta = declination(N);

      let sin_beta = Math.cos(deg2rad(latitude)) * Math.cos(deg2rad(delta)) * Math.cos(deg2rad(H))
                   + Math.sin(deg2rad(latitude)) * Math.sin(deg2rad(delta));
      sin_beta = Math.min(1, Math.max(-1, sin_beta));
      const beta = rad2deg(Math.asin(sin_beta));

      let cos_phi = (Math.sin(deg2rad(beta)) * Math.sin(deg2rad(latitude)) - Math.sin(deg2rad(delta))) /
                    (Math.cos(deg2rad(beta)) * Math.cos(deg2rad(latitude)));
      cos_phi = Math.min(1, Math.max(-1, cos_phi));
      let phi = rad2deg(Math.acos(cos_phi));
      if (H > 0) phi = 360 - phi;

      document.getElementById("results").innerHTML = `
        <p><b>Day of Year (N):</b> ${N}</p>
        <p><b>Solar Declination (Î´):</b> ${delta.toFixed(2)}Â°</p>
        <p><b>Solar Time:</b> ${solarTime.toFixed(2)} hours</p>
        <p><b>Hour Angle (H):</b> ${H.toFixed(2)}Â°</p>
        <p><b>Solar Elevation Angle (Î²):</b> ${beta.toFixed(2)}Â°</p>
        <p><b>Solar Azimuth (Ï†):</b> ${phi.toFixed(2)}Â°</p>
      `;
    }
  </script>
</body>
</html>
